<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hover image overlay</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="fonts/fonts.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<h1>Hover image overlay</h1>

	<div class="wrapper clearfix">


		<div class="fade-in-text block">
			<h2 class="card__title">Fade in text</h2>
			<div class="card card-1">

				<div class="card__img">
					<img src="img/img_avatar.png" alt="avatar">
				</div>
				<div class="card__text">Hello World</div>
				<div class="bg"></div>
			</div>
		</div>


		<div class="fade-in-text block">
			<h2 class="card__title">Fade in box</h2>
			<div class="card card-2">

				<div class="card__img">
					<img src="img/img_avatar.png" alt="avatar">
				</div>
				<div class="card__text card__text-2">John</div>
				<div class="gray-bg"></div>
			</div>
		</div>


		<div class="fade-in-text block">
			<h2 class="card__title">Slide in top</h2>
			<div class="card card-3">
				<div class="card__img">
					<img src="img/img_avatar.png" alt="avatar">
				</div>
				<div class="card__text card__text-3 "></div>
				<div class="slideTop__bg">Hello Word</div>
			</div>
		</div>

	</div>
</body>

</html>
